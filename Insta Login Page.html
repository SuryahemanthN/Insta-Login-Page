<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Login</title>
        <meta charset="UTF-8">
        <meta name="Description" content="Instagram Login Page">
        <meta name="Author" content="Zuckerburg">
        <meta name="keywords" content="Login Page, Instagram, Social Media">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <div class="text">Log in to Continue</div>
            <div class="page">
                <div class="title">Instagram</div>
                <form>
                    <input type="text" value="Phone number, username, or email"/>
                    <input type="text" value="Password"/>
                    <button>Log In</button>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span><img src="facebooklogo.png" width="20px" alt=""></span>
                    <a href="#">Log in with Facebook</a>
                </div>
                
                <div class="forget-id"><a href="#">Forgot Password</a></div>
                <div class="signup">
                    <p>Don't have a account? <a href="#">Sign up</a></p>
                </div>

            </div>
            

        </div>
        
        
    </body>
</html>
